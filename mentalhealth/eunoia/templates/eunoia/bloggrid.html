<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eunoia</title>
</head>
<body>
    <h3>Hello World</h3>
    {% for post in posts %}
    <p><a href="{% url 'blog' post.id %}">{{ post.title }}</a></p>
    <p>{{ post.author }}</p>
    <p>{{ post.category }}</p>
    <p>{{ post.id }}</p>
    <br>
    {% endfor %}
</body>
</html>
